<html lang = "en">
	<head>
	</head>
	<body>
		<canvas id = "c" width =500 height = 500></canvas>
		<script>
			class Square {
				constructor (x,y,size) {
					this.x = x;
					this.y = y;
					this.size = size;
				}
				
				get halfSize() {
					return this.size / 2;
				}
				
				get midX() {
					return this.x + this.halfSize;
				}
				
				get midY() {
					return this.y + this.halfSize;
				}
				
				get right() {
					return this.x + this.size;
				}
				
				get bottom() {
					return this.y + this.size;
				}
			}
			
			class Dot {
				constructor(x, y, size) {
					this.x = x;
					this.y = y;
					this.size = size;
				}
			}
			
			class Drawer {
				constructor (context) {
					this.c = context;
				}
				
				drawSquare(square) {
					context.strokeRect(square.x, square.y, square.size, square.size);
				}
				
				drawLine(x1, y1, x2, y2) {
					this.c.beginPath();
					this.c.moveTo(x1, y1);
					this.c.lineTo(x2, y2);
					this.c.stroke();
				}
				
				drawDot(dot) {
					this.c.beginPath();
					this.c.arc(dot.x, dot.y, dot.size, 0, 2 * Math.PI);
					this.c.stroke();
				}
			}
		
			const canvas = document.getElementById("c");
			const context = canvas.getContext("2d");
			const drawer = new Drawer(context);
			const w = canvas.offsetWidth;
			const h = canvas.offsetHeight;
			const midX = Math.round(w / 2);
			const midY = Math.round(h / 2);
			const sixteenthWidth = Math.round(w / 16);
			const sixteenthHeight = Math.round(h / 16);
			const dotSize = 2;
			const box1Size = w * 0.8;
			const cFactor = box1Size / 8;
			
			const box1 = new Square(midX - (box1Size / 2), midY - (box1Size / 2), box1Size, box1Size);
			const box2 = new Square(box1.x + cFactor, box1.y + cFactor, box1.size - (cFactor * 2));
			const box3 = new Square(box2.x + cFactor, box2.y + cFactor, box2.size - (cFactor * 2));
			
			const dot1 = new Dot(box3.midX, box3.y, dotSize);
			const dot2 = new Dot(box3.x, box3.midY, dotSize);
			const dot3 = new Dot(box3.right, box3.midY, dotSize);
			const dot4 = new Dot(box3.midX, box3.bottom, dotSize);
			
			console.log(box1.x);
			drawer.drawSquare(box1);
			drawer.drawSquare(box2);
			drawer.drawSquare(box3);
			
			drawer.drawLine(box3.midX, box3.y, box3.midX, box2.y);
			drawer.drawLine(box2.midX, box2.y, box1.midX, box1.y);

			drawer.drawDot(dot1);
			drawer.drawDot(dot2);
			drawer.drawDot(dot3);
			drawer.drawDot(dot4);
			
		</script>
	</body>
</html>
